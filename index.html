<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="app">
        <div class="window">
            <h2>Hacker OS</h2>
            <div class="terminal" v-html="terminalOutput"></div>
            <div class="input">
                <input type="text" v-model="command" @keyup.enter="executeCommand" placeholder="Enter command...">
                <button @click="executeCommand">Run</button>
            </div>
        </div>
    </div>
</body>
</html>
